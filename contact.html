<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | AAATUM GAMES</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/contact.css" />
</head>
<body>

<div id="navbar"></div>

<main class="intro">
    <h1>Contact</h1>
    <p>
        Feel free to reach out for collaborations, job opportunities, or questions about my work.
    </p>
</main>

<main class="contact-page">

    <section class="contact-list">

        <a class="contact-item" href="mailto:contact@email.com">
            <span class="label">Email</span>
            <span class="value">contact@email.com</span>
        </a>

        <a class="contact-item" href="https://github.com/yourusername" target="_blank">
            <span class="label">GitHub</span>
            <span class="value">github.com/yourusername</span>
        </a>

        <a class="contact-item" href="https://linkedin.com/in/yourusername" target="_blank">
            <span class="label">LinkedIn</span>
            <span class="value">linkedin.com/in/yourusername</span>
        </a>

        <a class="contact-item" href="https://twitter.com/yourusername" target="_blank">
            <span class="label">Twitter / X</span>
            <span class="value">@yourusername</span>
        </a>

        <a class="contact-item" href="https://itch.io/profile/yourusername" target="_blank">
            <span class="label">itch.io</span>
            <span class="value">yourusername.itch.io</span>
        </a>

    </section>

</main>

<div id="footer"></div>

<script src="js/include.js"></script>
</body>
</html>
